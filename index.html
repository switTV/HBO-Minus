<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>parallax</title>
</head>
<body>
    <div class="main-container">
        <div id="img-movie" class="bg-movie">
            <div class="container-text">
                <h2 id="title-movie"></h2>
                <p id="tagline"></p>
                <p id="description-movie"></p>

                <div class="container-button">
                    <button id="btn-info" class="button-style"><i class="fa-solid fa-plus"></i>mas informacion</button>
                </div>
            
                <main class="main-container">
                    <div class="overview">
                        <h2 class="title-overview">Overview</h2>
                        <p id="overview-text" class="overview-text"></p>
                    
                        <h2>Release Date</h2>
                        <p id="release-text"></p>

                        <h2>Budget</h2>
                        <p id="budget-text"></p>

                        <h2>Gender</h2>
                        <p id="gender-text"></p>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
